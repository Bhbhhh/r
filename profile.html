<div class="card">
    <h3 style="margin-top: 0;"><i class="fas fa-id-card"></i> البيانات الأساسية</h3>
    <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
        <div class="info-card-styled" style="border-top: 4px solid #3b82f6;">
            <i class="fas fa-id-badge" style="color:#3b82f6; font-size: 24px;"></i>
            <div style="font-weight:700; margin-top:10px;">رقم الطالب</div>
            <div id="p-id" style="color:var(--secondary);">جاري التحميل...</div>
        </div>
        <div class="info-card-styled" style="border-top: 4px solid #8b5cf6;">
            <i class="fas fa-graduation-cap" style="color:#8b5cf6; font-size: 24px;"></i>
            <div style="font-weight:700; margin-top:10px;">المستوى الحالي</div>
            <div id="p-level" style="color:var(--secondary);">جاري التحميل...</div>
        </div>
        <div class="info-card-styled" style="border-top: 4px solid #10b981;">
            <i class="fas fa-phone" style="color:#10b981; font-size: 24px;"></i>
            <div style="font-weight:700; margin-top:10px;">رقم الهاتف</div>
            <div id="p-phone" style="color:var(--secondary);">جاري التحميل...</div>
        </div>
        <div class="info-card-styled" style="border-top: 4px solid #f59e0b;">
            <i class="fas fa-check-circle" style="color:#f59e0b; font-size: 24px;"></i>
            <div style="font-weight:700; margin-top:10px;">حالة القيد</div>
            <div style="margin-top:5px;"><span id="p-status" class="status-badge bg-success">...</span></div>
        </div>
    </div>
</div>
